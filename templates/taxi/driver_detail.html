{% extends "base.html" %}

{% block content %}
  <h1>{{ driver.first_name }} {{ driver.last_name }}</h1>
  <h3>Cars:</h3>
  <ul>
    {% for car in driver.cars.all %}
      <li><strong>{{ car.model }}</strong> - {{ car.manufacturer.name }}</li>
    {% empty %}
      <p>No cars!</p>
    {% endfor %}
  </ul>
{% endblock %}
